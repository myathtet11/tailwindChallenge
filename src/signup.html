<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Signup</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-[url('/img/NyaungOoPhee10.jpg')] bg-cover bg-opacity-[5%]">
    <!-- nav -->
    <nav
      class="w-[600px] h-[150px] m-auto items-center flex justify-between font-['Inter'] font-[600px] text-[24px] text-[#FFFFFF] text-opacity-[70%]"
    >
      <a href="/src/home.html">Home</a>
      <p>Service</p>
      <p>About Us</p>
    </nav>
    <!-- signup -->
    <section
      class="w-[350px] flex flex-col items-center justify-center ml-20 mt-10"
    >
      <div class="flex flex-col items-center mb-6">
        <p class="font-['Inter'] font-[700px] text-[24px] text-[#1D7587]">
          EMAIL
        </p>
        <div class="border-b-4 border-white w-[170px]"></div>
      </div>
      <div class="flex space-x-5 mb-6">
        <div>
          <p
            class="font-['Inter'] font-[700px] text-[20px] text-[#1D7587] ml-3"
          >
            First Name
          </p>
          <input class="w-[160px] h-[45px] rounded-[12px]" type="text" />
        </div>
        <div>
          <p
            class="font-['Inter'] font-[700px] text-[20px] text-[#1D7587] ml-3"
          >
            Last Name
          </p>
          <input class="w-[160px] h-[45px] rounded-[12px]" type="text" />
        </div>
      </div>
      <div class="mb-3">
        <p class="font-['Inter'] font-[700px] text-[20px] text-[#1D7587] ml-3">
          Email
        </p>
        <input class="w-[340px] h-[45px] rounded-[12px]" type="text" />
      </div>
      <div class="mb-3">
        <p class="font-['Inter'] font-[700px] text-[20px] text-[#1D7587] ml-3">
          Password
        </p>
        <input class="w-[340px] h-[45px] rounded-[12px]" type="text" />
      </div>
      <div class="mb-3">
        <p class="font-['Inter'] font-[700px] text-[20px] text-[#1D7587] ml-3">
          Confirm Password
        </p>
        <input class="w-[340px] h-[45px] rounded-[12px]" type="text" />
      </div>
      <div class="flex my-5">
        <input type="checkbox" name="promo" checked id="" />
        <p class="font-['Inter'] font-[700px] text-[18px] text-[#FFFFFF]">
          Email me exclusive promotions!
        </p>
      </div>
      <div>
        <button
          class="font-['Inter'] font-[700px] text-[20px] text-[#FFFFFF] w-[340px] h-[45px] rounded-[12px] bg-[#01D8EC]"
        >
          Sign Up
        </button>
      </div>
    </section>
  </body>
</html>
